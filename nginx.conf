# /etc/nginx/sites-available/docs.consorciomagalu.com.br.conf (NOVO ARQUIVO NO SERVIDOR)

# Servidor para redirecionamento HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name docs.consorciomagalu.com.br;

    # Log de acesso (opcional, mas recomendado)
    access_log /var/log/nginx/docs.consorciomagalu.com.br.access.log;
    error_log /var/log/nginx/docs.consorciomagalu.com.br.error.log;

    # Força o redirecionamento para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor principal HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name docs.consorciomagalu.com.br;

    # Log de acesso
    access_log /var/log/nginx/docs.consorciomagalu.com.br.access.log;
    error_log /var/log/nginx/docs.consorciomagalu.com.br.error.log;

    # --- Configuração SSL ---
    # ATENÇÃO: Substitua pelos caminhos corretos dos seus certificados
    ssl_certificate /caminho/no/servidor/para/seu_certificado.pem;
    ssl_certificate_key /caminho/no/servidor/para/sua_chave_privada.key;

    # Configurações de segurança SSL (Recomendadas)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # --- Configuração do Proxy ---
    location / {
        # O endereço para onde o Nginx vai encaminhar o tráfego.
        # Nosso docker-compose mapeou o container para a porta 3000 do host (localhost).
        proxy_pass http://localhost:3055;

        # Cabeçalhos essenciais para o proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Configurações para WebSockets (se sua app precisar no futuro)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}