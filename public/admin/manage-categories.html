<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Categorias - Admin Docs</title>
    
    <link rel="icon" href="/images/logo.old.png" type="image/png">
    <script src="/admin/admin-guard.js"></script> <link rel="stylesheet" href="/admin/admin.css">
    <script src="/darkmode.js"></script>
</head>
<body>

    <header class="admin-header">
        <div class="header-container">
             <div class="logo-container">
                <img src="/images/logo.old.png" alt="Logo" class="admin-logo">
                <h2>Gerenciar Categorias</h2>
            </div>
            <nav>
                <span id="user-welcome" class="user-info"></span>
                <a href="/admin/profile.html" class="user-info-link">Meu Perfil</a>
                 <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="darkModeToggle"><input type="checkbox" id="darkModeToggle" /><span class="slider round"></span></label>
                </div>
                <a href="/admin/dashboard.html">Voltar aos Artigos</a>
                <a href="/admin/manage-users.html">Gerenciar Usuários</a>
            </nav>
        </div>
    </header>

    <main class="admin-main">
        <div class="category-manager-container"> 
            
            <div class="category-form-card">
                <h3 id="formTitle">Adicionar Nova Categoria</h3>
                <form id="categoryForm">
                    <input type="hidden" id="categoryId">
                    
                    <div class="form-group">
                        <label for="categoryName">Nome da Categoria:</label>
                        <input type="text" id="categoryName" required>
                    </div>

                    <div class="form-group">
                        <label for="parentId">Categoria Pai (Opcional):</label>
                        <select id="parentId">
                            <option value="">-- Nenhuma (Categoria Raiz) --</option>
                            </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Salvar</button>
                        <button type="button" id="cancelButton" class="btn-secondary" style="display: none;">Cancelar Edição</button>
                    </div>
                     <p id="categoryMessage" class="feedback-message"></p>
                </form>
            </div>

            <div class="category-list-card">
                <h3>Categorias Existentes</h3>
                <ul id="category-list" class="category-tree">
                    <li>Carregando categorias...</li>
                </ul>
            </div>

        </div>
    </main>

    <script src="/admin/manage-categories.js"></script>
</body>
</html>
