<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin Docs</title>
    
    <link rel="icon" href="/images/logo.old.png" type="image/png">
    <script src="/admin/auth.js"></script>
    <link rel="stylesheet" href="/admin/admin.css">
    <script src="/darkmode.js"></script>
</head>
<body>

    <header class="admin-header">
        <div class="header-container">
            <div class="logo-container">
                <img src="/images/logo.old.png" alt="Logo" class="admin-logo">
                <h2>Painel de Documentação</h2>
            </div>
            <nav>
                <span id="user-welcome" class="user-info"></span>
                <a href="/admin/profile.html" class="user-info-link">Meu Perfil</a>
                <a href="/" target="_blank">Ver Site Público</a>
                <a href="/admin/manage-categories.html" id="manage-categories-link">Gerenciar Categorias</a>
                <a href="/admin/manage-users.html" id="manage-users-link">Gerenciar Usuários</a>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="darkModeToggle"><input type="checkbox" id="darkModeToggle" /><span class="slider round"></span></label>
                </div>
                <button id="logoutButton" class="btn-danger">Sair</button>
            </nav>
        </div>
    </header>

    <main class="admin-main">
        <div class="toolbar">
            <h1>Meus Artigos</h1>
            <a href="/admin/editor.html" class="btn-primary" id="create-article-btn">Criar Novo Artigo</a>
        </div>
        
        <div class="content-table">
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Status</th>
                        <th>Data de Criação</th>
                        <th id="actions-header">Ações</th>
                    </tr>
                </thead>
                <tbody id="articles-list">
                    </tbody>
            </table>
        </div>
    </main>

    <script src="/admin/dashboard.js"></script>
</body>
</html>
