<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Admin Docs</title>
    
    <link rel="icon" href="/images/logo.old.png" type="image/png">
    
    <script src="/admin/auth.js"></script>
    
    <link rel="stylesheet" href="/admin/admin.css">
    
    <script src="/darkmode.js"></script>
</head>
<body>

    <header class="admin-header">
        <div class="header-container">
             <div class="logo-container">
                <img src="/images/logo.old.png" alt="Logo" class="admin-logo">
                <h2>Meu Perfil</h2>
            </div>
            <nav>
                <span id="user-welcome" class="user-info"></span>
                 <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="darkModeToggle">
                        <input type="checkbox" id="darkModeToggle" />
                        <span class="slider round"></span>
                    </label>
                </div>
                <a href="/admin/dashboard.html">Voltar ao Dashboard</a>
            </nav>
        </div>
    </header>

    <main class="admin-main">
        <div class="user-form-card" style="max-width: 500px; margin: 0 auto;">
            <h3 id="formTitle">Atualizar Meu Perfil</h3>
            <form id="profileForm">
                
                <div class="form-group">
                    <label for="email">Email (Login)</label>
                    <input type="email" id="email" disabled>
                    <small>Seu e-mail não pode ser alterado.</small>
                </div>

                <div class="form-group">
                    <label for="username">Nome de Usuário (Exibição):</label>
                    <input type="text" id="username" required>
                </div>
                
                <hr style="border: 0; border-top: 1px solid #f0f0f0; margin: 1.5rem 0;">

                <div class="form-group">
                    <label for="password">Nova Senha:</label>
                    <input type="password" id="password">
                    <small>Deixe em branco para não alterar a senha.</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nova Senha:</label>
                    <input type="password" id="confirmPassword">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Salvar Alterações</button>
                </div>
                 <p id="profileMessage" style="margin-top: 1rem;"></p>
            </form>
        </div>
    </main>

    <script src="/admin/profile.js"></script>
</body>
</html>
