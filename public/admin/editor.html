<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Artigo</title>
    
    <link rel="icon" href="/images/logo.old.png" type="image/png">
    <script src="/admin/admin-guard.js"></script>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <link rel="stylesheet" href="/admin/admin.css">
    <script src="/darkmode.js"></script>
</head>
<body>

    <header class="admin-header">
        <div class="header-container">
             <div class="logo-container">
                <img src="/images/logo.old.png" alt="Logo" class="admin-logo">
                <h2>Editor de Artigo</h2>
            </div>
            <nav>
                <span id="user-welcome" class="user-info"></span>
                <a href="/admin/profile.html" class="user-info-link">Meu Perfil</a>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="darkModeToggle"><input type="checkbox" id="darkModeToggle" /><span class="slider round"></span></label>
                </div>
                <a href="/admin/dashboard.html">Voltar ao Dashboard</a>
            </nav>
        </div>
    </header>

    <main class="admin-main">
        <div class="editor-container">
            
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" placeholder="Título do Artigo">
            </div>
            
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status">
                    <option value="draft">Rascunho (Visível só para Admins)</option>
                    <option value="published_internal">Publicado Interno (Visível para logados)</option>
                    <option value="published_public">Publicado Público (Visível para todos)</option>
                </select>
            </div>

            <div class="form-group">
                 <label>Categorias:</label>
                 <div id="categorySelectorContainer" class="category-selector">
                     Carregando categorias...
                     </div>
            </div>
            
            <div id="editor"></div>

            <div class="editor-actions">
                <button id="saveButton" class="btn-primary">Salvar Artigo</button>
            </div>
        </div>
    </main>

    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="/admin/editor.js"></script>
</body>
</html>
